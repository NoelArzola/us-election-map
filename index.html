<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>U.S. ELECTION MAP</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
    />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body onload="onLoad();">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <h1>U.S. ELECTION MAP</h1>
    </header>

    <div class="map-container">
      <canvas
        id="map_canvas"
        width="800"
        height="550"
        style="position: relative"
      >
      </canvas>

      <table
        id="stateResults"
        style="position: absolute; bottom: 10px; right: 10px"
      >
        <theader>
          <tr>
            <th>STATE NAME</th>
            <th>Abbreviation</th>
          </tr>
        </theader>
        <tbody>
          <tr>
            <td class="name-1">Hover cursor</td>
            <td class="name-1">over the map</td>
          </tr>
          <tr>
            <td class="name-2">to view each</td>
            <td class="name-2">state's results.</td>
          </tr>
          <tr>
            <td class="winner">WINNER:</td>
            <td class="winner">------------</td>
          </tr>
        </tbody>
      </table>

      <table
        id="countryResults"
        style="position: absolute; top: 10px; left: 10px"
      >
        <tbody>
          <tr>
            <td class="name-1">NAME1</td>
            <td class="name-1">RESULTS1</td>
            <td class="name-2">NAME2</td>
            <td class="name-2">RESULTS2</td>
            <th>WINNER</th>
            <th>Name</th>
          </tr>
        </tbody>
      </table>
    </div>
    <br clear="all" />
    <footer>
      <p>
        &copy;
        <span id="copyYear" style="color: black"></span>
        | Arzola Solutions, LLC <span>//</span> HTML5 Map Created By:
        <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a>
      </p>
    </footer>

    <!-- map.js -->
    <script
      type="text/javascript"
      src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2017/11/map.js"
    ></script>
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.1.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.querySelector("#copyYear").innerText = new Date().getFullYear();
    </script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
